<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" href="/webStatic/css/weui.min.css"/>
	<style>
		body{
			font-family: "Microsoft YaHei";
		}
		body,div,p,img,ul{
			margin:0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}
		.header{
			width:100%;
			height:40px;
			padding-left:10px;
			line-height: 40px;
			background-color:#84A35D;
			color: #ffffff;
			text-align: center;
		}
		.afloat{
			float: left;
			color: #fff;
		}
		.div_add_but{
			float: right;
		    position: relative;
		    margin-top: 5px;
		    margin-right: 20px;
		    width: 25px;
		    height: 25px;
		    border: 1px solid #ffffff;
		    border-radius: 50%;
		}
		.div_add_but::before{
			width: 2px;
    		height: 18px;
		}
		.div_add_but::after{
			width: 18px;
    		height: 2px;
		}
		.div_add_but::before,.div_add_but::after{
			content: " ";
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    -webkit-transform: translate(-50%, -50%);
		    transform: translate(-50%, -50%);
		    background-color: #ffffff;
		}
		.input_add_but{
			cursor: pointer;
			position: absolute;
		    z-index: 1;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    opacity: 0;
		}
		.pro_list{
			min-height: 100px;
			height: auto;
			/*border:1px solid #aaa; */
			width: 98%;
			margin:10px auto 10px auto;
		}
		.pro_list table{
			columns: 0;
			width: 100%;
		}
		.pro_list table tr td{
			height:40px;
			text-align: center;
			border: 1px solid #aaa;
			color: #555;
			font-size: 12px;
		}

		.pro_list span{
			display: block;
			margin:0;
			padding-left: 10px;
			padding-right:10px;
			height: 30px;
			line-height: 35px;
			color: rgba(0,0,0,0.6);
		}
		.pro_list p{
			margin:0;
			padding-left: 10px;
			padding-right:10px; 
			height: 30px;
			line-height: 35px;
			color: rgba(0,0,0,1);
			overflow: hidden;
			text-overflow: ellipsis;/*加省略号*/
			white-space: nowrap;/*强制不换行*/
		}

	</style>
</head>
<body>
	<input type="hidden" id="level_hidden" value="{{level}}">
	<div class="header">
		<a class="afloat" href="/projectindex/?id={{id}}"><i class="weui_icon_cancel"></i> 返回</a>
		项目报表
		<div class="div_add_but">

		</div>
	</div>

			<tr>
				<td rowspan="5">需求</td>

				<td>负责人</td>

			<tr>
				<td rowspan="2">前台页面</td>
				<td>轮显图片</td>
				<td>李泽</td>

			</tr>
			<tr>

				<td>爱问公告</td>

		</table>
	</div>
	<script src="/webStatic/js/jquery.min.js"></script>
	<script>
		$(function(){
			var level=$("#level_hidden").val();
			$(".div_add_but").hide();
			if(level=="admin"){
				$(".div_add_but").show();
			}else{
				$(".div_add_but").hide();
			}
		})
	</script>
</body>
</html>
